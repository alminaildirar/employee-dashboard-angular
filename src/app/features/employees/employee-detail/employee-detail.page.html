<a class="back" routerLink="/employees">‚Üê Back to Employees</a>

<h1>Employee Detail</h1>

@if (isLoading()) {
<p>Loading...</p>
} @else if (error()) {
<p class="error">{{ error() }}</p>
} @else if (employee(); as e) {
<div class="card">
  <div class="row">
    <div class="label">Name</div>
    <div class="value">{{ e.fullName }}</div>
  </div>

  <div class="row">
    <div class="label">Email</div>
    <div class="value muted">{{ e.email }}</div>
  </div>

  <div class="row">
    <div class="label">Role</div>
    <div class="value">{{ e.role }}</div>
  </div>

  <div class="row">
    <div class="label">Status</div>
    <div class="value">
      <span class="badge" [class.inactive]="e.status === 'INACTIVE'">
        {{ e.status }}
      </span>
    </div>
  </div>
</div>
}
